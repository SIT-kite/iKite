name: Test iKite Dart
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Repository
        uses: actions/checkout@v2

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1.3

      - name: Test ikite-dart
        run: |
          cd ikite-dart
          dart pub get
          dart format --output=none --set-exit-if-changed .
          dart analyze
          dart test